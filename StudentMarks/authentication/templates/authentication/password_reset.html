{% extends 'home/index.html'  %}

{% block content %}
<h3> Forgot Password?</h3>
<form method="POST">
  {% csrf_token %}
  <label for="email">Email*</label>
  <input type="email" name="email" placeholder="Email address" autocomplete="email"   maxlength="254" required="" id="id_email">
  <input class="btn btn-info" type="submit" value="Submit">
  
</form>
{% endblock %}
